<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../style.css">
  <author>Book Collection</author>
</head>
<body>

  <!-- App Drawer -->
  <div class="drawer">
    <div class="dashboard menuItem" >
      <img src="../public/bookshelf.svg" alt="bookshelf icon">
      <h1 class='h1-library'>Library</h1>
    </div>
    <a class="menuItem" href='../index.html' >
      <img src="../public/home-variant.svg" alt="home icon">
      <h1>Home</h1>
    </a>
    <div class="menuItem" >
      <img src="../public/book-open-blank-variant-outline.svg" alt="dashboard">
      <h1>Library</h1>
    </div>
    <div class="menuItem" >
      <img src="../public/android-messages.svg" alt="dashboard">
      <h1>Messages</h1>
    </div>
    <div class="menuItem" >
      <img src="../public/clock-outline.svg" alt="dashboard">
      <h1>History</h1>
    </div>
    <div class="menuItem" >
      <img src="../public/note-multiple.svg" alt="dashboard">
      <h1>Tasks</h1>
    </div>
    <div class="menuItem" >
      <img src="../public/account-group.svg" alt="dashboard">
      <h1>Community</h1>
    </div>
    <!-- Need Spacing Here, nth child -->
    <div class="menuItem" >
      <img class='icons' src="../public/cog.svg" alt="dashboard">
      <h1>Setting</h1>
    </div>
    <div class="menuItem" >
      <img class='icons' src="../public/message-question.svg" alt="dashboard">
      <h1>Support</h1>
    </div>
    <div class="menuItem" >
      <img class='icons' src="../public/shield-check.svg" alt="dashboard">
      <h1>Privacy</h1>
    </div>
  </div>


  <!-- Navbar -->
  <div class='navbar'>






    <!-- Top Section -->
    <div class="topnav">
      <!-- Search icon & Search Bar -->
      <div class="search">
        <div class="menuItem">
          <img src="../public/magnify.svg" alt="">
        </div>
        <input type="text" name='search' autocomplete='off'>
      </div>
      <div class="account">
        <!-- Bell Icon -->
        <div class="menuicon">
          <img src="../public/bell-outline.svg" alt="Bell Icon">
        </div>
        <!-- Avatar from GitHub -->
        <div class="profileicon">
          <img class='icons'  src='https://github.com/JakeJeongAiden.png'/>
        </div>
        <p class="name">Aiden Jeong</p>
      </div>
    </div>
    







    <!-- Bottom Section -->
    <div class="bottom">

      <!-- Profile details -->
      <div class="profile">
        <div class="profileicon">
          <img class='icons'  src='https://github.com/JakeJeongAiden.png'/>
        </div>
        <div class="profile-name">
          <p class="greeting">Hi there,</p>
          <p class="name">Aiden Jeong 
            <span class="username">(@AidenJeong)</span></p>
        </div>
      </div>

      <!-- Button Sections -->
      <div class="buttons">
        <button class='btn add-book'>Add Book</button>
        <button class='btn'>Upload</button>
        <button class='btn'>Share</button>
      </div>

    </div>
  </div>


  <!-- Main Content -->
  <main class="content">
    <div class="projects">
      <h3>Your Books</h3>
      <div class="books cards">
        <!-- Section for all project cards -->
      </div>
    </div>
  </main>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-form">
        <h1 class="form-title"></h1>
        <form class="add-book-form">
          <div class="modal-input-field">
            <label for="book-title">Title:</label>
            <input
              type="text"
              name="book-title"
              id="book-title"
              class="modal-form-input"
            />
          </div>
          <div class="modal-input-field">
            <label for="book-author">Author:</label>
            <input
              type="text"
              name="book-author"
              id="book-author"
              class="modal-form-input"
            />
          </div>
          <div class="modal-input-field">
            <label for="book-pages">Pages:</label>
            <input
              type="number"
              min="0"
              name="book-pages"
              id="book-pages"
              class="modal-form-input"
            />
          </div>
          <div class="modal-input-field">
            <span class="modal-read">Read?</span>
            <label class="container">
              <input
                type="checkbox"
                name="book-read"
                id="book-read"
                class="checkmark"
              />
            </label>
          </div>
          <div class="submit-modal-form">
            <button type="submit" class="btn form-add-button"></button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src='script.js'></script>
</body>

</html>
